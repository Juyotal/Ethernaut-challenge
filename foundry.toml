[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
#auto_detect_solc = true
solc_version = '0.8.15'
# See more config options https://github.com/foundry-rs/foundry/tree/master/config
via_ir = true
ffi = false

gas_reports = ["*"]
fs_permissions = [{ access = "read", path = "./"}]
# See more config options https://github.com/foundry-rs/foundry/tree/master/config

[rpc_endpoints]
goerli = "${GOERLI_URL}"